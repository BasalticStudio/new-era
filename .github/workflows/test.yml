name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  rspec:
    name: RSpec
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/test-action.yml
      - run: bundle exec rspec

  cucumber:
    name: Cucumber
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/test-action.yml
      - name: Setup Spreadsheet Service Account
        run: echo $SPREADSHEET_SERVICE_ACCOUNT > config/credentials/spreadsheet-service_account.json
        env:
          SPREADSHEET_SERVICE_ACCOUNT: ${{ secrets.SPREADSHEET_SERVICE_ACCOUNT }}
      - run: bundle exec cucumber
